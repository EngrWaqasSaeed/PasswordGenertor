<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Genertae a <br> <span>random passowrd </span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">

        </div>
        <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
    </div>
    

    <script>


        const passowrdBox=document.getElementById("password");
        const length=12;

        const upperCase= "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const number="1234567890";
        const symbol="!@#$%^&*()<>?{}[]_+-=";
        const alChars=upperCase+lowerCase+number+symbol;


        function createPassword(){
            let password="";
            password +=upperCase[Math.floor(Math.random()* upperCase.length)];
            password +=lowerCase[Math.floor(Math.random()* lowerCase.length)];
            password +=number[Math.floor(Math.random()* number.length)];
            password +=symbol[Math.floor(Math.random()* symbol.length)];

            while(length>password.length){
                password +=alChars[Math.floor(Math.random()* alChars.length)];
            }
            passowrdBox.value=password;
        }



        function copyPassword(){
            passowrdBox.select();
            document.execCommand("copy")
        }

    </script>

</body>
</html>
